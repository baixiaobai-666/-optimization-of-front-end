<body>
  <div>
    <input type="text" />
    <a href="https://github.com/baixiaobai-666/-optimization-of-front-end">Author: https://github.com/baixiaobai-666/-optimization-of-front-end</a>

  <script>
    const observer = new PerformanceObserver((list) => {
      list.getEntries().forEach((entry) => {
        console.log(entry);
      });
    });

    // Register the observer for events
    observer.observe({ type: ["paint"], durationThreshold: 16, buffered: true });
  </script>
